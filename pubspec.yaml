  dot_navigation_bar: ^1.0.2
  equatable: ^2.0.7
  firebase_auth: ^4.15.3
  firebase_core: ^2.24.2
  fl_chart: ^0.65.0
  flutter:
    sdk: flutter
  flutter_animate: ^4.2.0
  flutter_bloc: ^8.1.3
  flutter_floating_bottom_bar: ^1.3.0
